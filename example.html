<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Stock Input Page</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 20%;
        }
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-transform: uppercase;
        }
        th {
            font-weight: bold;
            border: 1px solid black;
            border-collapse: collapse;
            text-transform: uppercase;
        }
    </style>
</head>
<body style="margin: 0.5in;">
    <script>
        function validateStock() {
            var ticker = document.forms['stock']['ticker'].value;
            var quantity = document.forms['stock']['qty'].value;
            quantity = parseInt(quantity);
            if(quantity < 10 || quantity > 100){
                alert("INVALID QUANTITY");
            }else{
                alert("Confirm " + ticker + " " + quantity + " ?" );
                printData();
            }
        }

        function printData() {
            var ticker = document.forms['stock']['ticker'].value;
            var quantity = document.forms['stock']['qty'].value;
            quantity = parseInt(quantity);

            document.getElementById("purchase_data").innerHTML = "<table><tr><th>Ticker</th><th>Quantity</th></tr><tr><td>" + ticker + "</td><td>" + quantity + " </td></tr></table>"
        }

    </script>
<div>
    <form name="stock" onsubmit="validateStock(); return false">
        <h1>Input Stock</h1>
        <table style="border: 0;">
            <tr>
                <td style="border: 0;  text-transform: capitalize;">ticker:</td>
                <td style="border: 0; text-transform: uppercase;"><input type="text" name="ticker"></input></td>
            </tr>
            <tr>
                <td style="border: 0;  text-transform: capitalize;">quantity:</td>
                <td style="border: 0;"><input type="text" name="qty"></input></td>
            </tr>
            <tr style="height: 12pt;"></tr>
            <tr>
                <td style="border: 0;"></td>
                <td style="border: 0;"><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

    <div id="purchase_data">Your purchase will appear as soon as you comfirmed.</div>


</div>
<div id='debug'></div>
</body>
</html>
